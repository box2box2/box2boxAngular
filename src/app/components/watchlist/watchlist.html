<app-header></app-header>

<div class="watchlist-container">
    <button mat-button (click)="back()">back</button>
    <button mat-button (click)="refresh()">refresh</button>
    <mat-card *ngFor="let item of watchlist" class="watchlist-card">
        <mat-card-header>
            <mat-card-title>{{ item.Symbol }} • {{ item.Direction }} • {{ item.Status }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="watchlist-row">
                <span>Timeframe:</span>
                <span>{{ item.Timeframe }}</span>
            </div>
            <div class="watchlist-row">
                <span>Box ID:</span>
                <span>{{ item.BoxId }}</span>
            </div>
            <div class="watchlist-row">
                <span>State:</span>
                <span>{{ item.State }}</span>
            </div>
            <div class="watchlist-row">
                <span>Bars Since:</span>
                <span>{{ item.BarsSince }}</span>
            </div>
            <div class="watchlist-row">
                <span>Max Bars:</span>
                <span>{{ item.MaxBars }}</span>
            </div>
            <div class="watchlist-row">
                <span>Trade Plan:</span>
                <span>{{ item.TradePlanId }}</span>
            </div>
            <div class="watchlist-row created-at">
                <span>Created:</span>
                <span>{{ item.CreatedAt | date:'HH:mm dd/MM/yyyy' }}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
