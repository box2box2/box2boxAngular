<div class="watchlist-container">
    <div class="header-actions">
        <button mat-button (click)="back()">back</button>
        <button mat-button (click)="refresh()">refresh</button>
    </div>

    <div class="scrollable-list">
        <!-- Group 1: BTC-DIV -->
        <h3 class="group-label">BTC-DIV</h3>
        <mat-card *ngFor="let item of btcDivItems" class="watchlist-row-card"  (click)="goToChart(item.Symbol)" >
            <div class="row-top">
                <span class="symbol">{{ item.Symbol }}</span>
                <span class="timeframe">{{ item.Timeframe }}</span>
            </div>

            <div class="row-bottom">
                <mat-chip-listbox class="chip-list">
                    <mat-chip>{{ item.Status }}</mat-chip>
                    <mat-chip [ngClass]="item.Direction.toLowerCase()">{{ item.Direction }}</mat-chip>
                </mat-chip-listbox>

                <span class="created">{{ item.CreatedAt | date:'HH:mm' }}</span>


            </div>
        </mat-card>

        <!-- Group 2: Other statuses -->
        <h3 class="group-label">Other</h3>
        <mat-card *ngFor="let item of otherItems" class="watchlist-row-card" (click)="goToChart(item.Symbol)">
            <div class="row-top">
                <span class="symbol">{{ item.Symbol }}</span>
                <span class="timeframe">{{ item.Timeframe }}</span>
            </div>

            <div class="row-bottom">
                <mat-chip-listbox class="chip-list">
                    <mat-chip>{{ item.Status }}</mat-chip>
                    <mat-chip [ngClass]="item.Direction.toLowerCase()">{{ item.Direction }}</mat-chip>
                    <mat-chip color="accent">{{ item.MonitoringStatus }}</mat-chip> <!-- ðŸ‘ˆ extra chip -->
                </mat-chip-listbox>

                <span class="created">{{ item.CreatedAt | date:'HH:mm' }}</span>
            </div>
        </mat-card>
    </div>
</div>
